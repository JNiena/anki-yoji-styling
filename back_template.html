<div id="main">
	<div id="header">
		<span id="source">{{出典}}</span>
		<span id="level">{{漢検級}}</span>
	</div>
	<div id="term">
		<div id="reading">{{読み方}}</div>
		<div id="word">{{四字熟語}}</div>
	</div>
	<div id="variants">{{異形}}</div>
	<div id="definition">{{意味}}</div>
	<br />
	<div id="synonyms">{{類義語}}</div>
</div>

<script>
	function addBreak(divName) {
		var div = document.getElementById(divName);
		if (div && !div.innerHTML.trim()) {
			var br = document.createElement("br");
			div.parentNode.insertBefore(br, div.nextSibling);
			div.style.display = "none";
		}
	}
	addBreak("variants");
	addBreak("synonyms");
	addBreak("source");
</script>
