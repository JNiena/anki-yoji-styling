<div id="main">
	<div id="header">
		<span id="source">{{Source}}</span>
		<span id="level">{{Level}}</span>
	</div>
	<div id="term">
		<div id="reading">{{Reading}}</div>
		<div id="word">{{Word}}</div>
	</div>
	<div id="variants">{{Variants}}</div>
	<div id="definition">{{Definition}}</div>
	<br />
	<div id="synonyms">{{Synonyms}}</div>
</div>

<script>
	function addBreak(divName) {
		var div = document.getElementById(divName);
		if (div && !div.innerHTML.trim()) {
			var br = document.createElement("br");
			div.parentNode.insertBefore(br, div.nextSibling);
			div.style.display = "none";
		}
	}
	addBreak("variants");
	addBreak("synonyms");
	addBreak("source");
</script>
